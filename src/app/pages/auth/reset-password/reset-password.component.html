<div class="container">
  <form class="registration-form" *ngIf="!isExpired">
    <h2>Reset password</h2>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="*******" required [(ngModel)]="password" required>
      <p *ngIf="!error; else elseError"></p>
    </div>
    <ng-template #elseError>
      <p class="error">{{error}}</p>
    </ng-template>
    <button type="submit" (click)="submitResetPasswordForm({password})" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Update</span>
    </button>
  </form>
  <div class="registration-form" *ngIf="isExpired">
    <h2>Expired Token</h2>
    <a routerLink="/forgot-password">Generate new token</a>
  </div>
  <app-footer />
</div>
