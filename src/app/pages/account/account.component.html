<div>
  <app-sidebar />
  <div class="content">
    <header class="content-header">
      <h1>Account</h1>
    </header>
    <form class="registration-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="test" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="test@example.com" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="avatar">Avatar (optional)</label>
        <input type="file" id="avatar" name="avatar" (change)="onImageSelected($event)">
        <p *ngIf="!error; else elseError"></p>
      </div>
      <ng-template #elseError>
        <p class="error">{{error}}</p>
      </ng-template>
      <button type="submit" (click)="submitUpdateAccountForm({ username, email })" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!isLoading">Update</span>
      </button>
      <div class="form-group-delete">
        <button (click)="openModal()">
          Delete
        </button>
      </div>
      <div class="form-group-reset">
        <a routerLink="/forgot-password">Reset password</a>
      </div>
    </form>
  </div>
</div>
<div *ngIf="isOpen" class="modal" (click)="onOverlayClick($event)" #modal>
  <div class="modal-content">
    <h3>Are you sure you want to delete you account?</h3>
    <p>You will lose all your data</p>
    <button class="cancel-button" (click)="closeModal()">Cancel</button>
    <button class="delete-button" (click)="deleteAccount()" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Delete</span>
    </button>
  </div>
</div>
