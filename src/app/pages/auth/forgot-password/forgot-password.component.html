<div class="container">
  <div class="container">
    <form class="registration-form">
      <h2>Forgot password</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="test@example.com" required [(ngModel)]="email" required>
        <p *ngIf="!error; else elseError"></p>
      </div>
      <ng-template #elseError>
        <p class="error">{{error}}</p>
      </ng-template>
      <button type="submit" (click)="submitForgotPasswordForm({email})" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!isLoading">Send</span>
      </button>
    </form>
    <app-footer />
  </div>
</div>
