<div>
  <app-sidebar />
  <div class="content">
    <header class="content-header">
      <h1>Export</h1>
    </header>
    <div class="team-content">
      <span>Select your team: </span>
      <select name="team" id="team" [(ngModel)]="selectedTeam" required>
        <option value="" disabled selected>Select a team</option>
        <option *ngFor="let team of teams" [value]="team.teamName">{{team.teamName}}</option>
      </select>
    </div>
    <div class="export-options">
      <span>Select your export option:</span>
      <ul>
        <li>
          <button (click)="exportInExcel()">Excel</button>
        </li>
        <li>
          <button (click)="exportInPdf()">PDF</button>
        </li>
      </ul>
    </div>
  </div>
</div>
