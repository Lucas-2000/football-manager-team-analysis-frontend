<div class="container">
  <div class="container">
    <form class="registration-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="test" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" [(ngModel)]="password" required>
        <p *ngIf="!error; else elseError"></p>
      </div>
      <ng-template #elseError>
        <p class="error">{{error}}</p>
      </ng-template>
      <button type="submit" (click)="submitLoginForm({username, password})" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!isLoading">Login</span>
      </button>
      <div class="register-group">
        <span>Doesn't have a account? <a routerLink="/register">Create here.</a></span>
      </div>
      <div class="register-group">
        <span>Forgot a password? <a routerLink="/forgot-password">Reset here.</a></span>
      </div>
    </form>
    <app-footer />
  </div>
</div>
